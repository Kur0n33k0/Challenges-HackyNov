<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Antoine Sirven">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Page de connexion à mon site personnel et privé">
	<title>Connexion à mon site web personnel et privé</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/login.js"></script>
</head>

<body class="bg-dark">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://hackynov.fr/wp-content/uploads/2021/12/Logo-blanc-png.png" alt="logo" width="200">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Connexion à mon site web personnel</h1>
							<form method="post" class="needs-validation" autocomplete="off" onsubmit="return doSubmit(this);">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Identifiant</label>
									<input id="id" type="text" placeholder="admin" class="form-control" name="identifiant" pattern="admin" required>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Mot de passe</label>
										<a href="forgot.html" class="float-end text-danger">
											Mot de passe oublié ?
										</a>
									</div>
									<input id="password" type="password" disabled placeholder="Saisir le mot de passe" class="form-control" name="password" required pattern="123456789azertyuiopadminpassword">
								    <div class="invalid-feedback">
								    	C'est pas le bon mdp dommage
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-danger ms-auto" formaction="admin.html" value="submit" disabled>
										Connexion
									</button>
								</div>
							</form>
						</div>

					</div>
					<div class="text-center mt-5 text-white">
						Copyright &copy; 2021-2022 &mdash; Mon site personnel et privé
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
